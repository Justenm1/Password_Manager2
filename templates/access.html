{% extends 'layout.html' %} <!-- end layout.html -->

{% block content %}

    <div class="row flex-grow-1 justify-content-center">
        <div class="col-md-6 col-sm-12 gx-5 d-flex align-items-center h-100">
            <div class="card bg-body-secondary border-0 shadow-2-strong" style="border-radius: 1rem; width: 100%;">
                <div class="card-body p-5 text-center">

                    {% block access %}{% endblock %}

                </div>
            </div>
        </div>
    </div>

    <script>
        // disable form submissions if there are invalid fields
        (() => {
          'use strict'

          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          const forms = document.querySelectorAll('.needs-validation')

          // Loop over them and prevent submission
          Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }

              form.classList.add('was-validated')
            }, false)
          })
        })()
    </script>

{% endblock %}
